name: ci
on:
  push:
    branches:
    - master
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/cache@v1
      env:
        cache-name: m2
      with:
        path: ~/.m2/repository
        key: ${{ env.cache-name }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ env.cache-name }}-
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - run: mvn --batch-mode deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # will be uncommented as soon as sonar token is available
    # - run: |
    #   mvn --batch-mode verify sonar:sonar \
    #     -Dsonar.login=${SONAR_TOKEN} \
    #     -Dsonar.host.url=https://sonarcloud.io \
    #     -Dsonar.organization=corona-warn-app \
    #     -Dsonar.projectKey=corona-warn-app_cwa-verification-server
    #   env:
    #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@v1
      with:
        name: target
        path: target
  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v1
      with:
        name: target
        path: target
    - run: sudo apt-get install --yes --no-install-recommends libxml-xpath-perl
    - run: |
        VERSION=$(xpath -q -e "/project/version/text()" pom.xml)
        echo "::set-env name=VERSION::${VERSION}"
    - run: echo ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_ACTOR} --password-stdin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: docker build --tag docker.pkg.github.com/${GITHUB_REPOSITORY}/cwa-verification-server:${VERSION} .
    - run: docker push docker.pkg.github.com/${GITHUB_REPOSITORY}/cwa-verification-server:${VERSION}
