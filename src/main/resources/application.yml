spring:
  application:
    name: verification-server
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:verification
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog.yml
server:
  port: 8080
management:
  server:
    port: 8090
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: ALWAYS
      show-components: ALWAYS
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: basic

jwt:
  secret: javainuse
tan:
  tele:
    valid:
      hours: 1
  valid:
    days: 14
appsession:
  tancountermax: 2
uri:
  endpoint:
    labserver: http://localhost:8088
